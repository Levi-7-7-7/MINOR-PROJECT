<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book {{ car.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Book {{ car.name }}</h1>
        <div class="card shadow-lg p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="customer_name" class="form-label">Customer Name:</label>
                    <input type="text" id="customer_name" name="customer_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="customer_email" class="form-label">Customer Email:</label>
                    <input type="email" id="customer_email" name="customer_email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="start_date">Start Date:</label>
                    <input type="text" name="start_date" id="start_date" class="form-control" placeholder="YYYY-MM-DD" required>
                </div>
                <div class="mb-3">
                    <label for="end_date">End Date:</label>
                    <input type="text" name="end_date" id="end_date" class="form-control" placeholder="YYYY-MM-DD" required>
                </div>
                <button type="submit" class="btn btn-success">Confirm Booking</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
